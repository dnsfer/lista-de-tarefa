<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">.
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="conteudo">
        <div class="topo">
            <input type="text"
             id="inputNovaTarefa" 
             placeholder="Adicione uma nova tarefa">
            <button id="btnAddTarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <ul id="listaTarefas">
        </ul>
    </div>
    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <h2 id="idTarefaEdicao">#5275524</h2>
        <hr>
        <form>
            <div class="frm_linha">
                
                <input type="text" id="inputTarefaNomeEdicao">
            </div>
            <div class="frm_linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>
        </form>
    </div>
    <div id="janelaEdicaoFundo" ></div>
    <script src="js/tarefas.js"></script>
</body>

</html>
